<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Age</title>
</head>

<body>

    <div>
        <h1>Please input your date of birth (dd/mm/yyyy):</h1>
        <label for="birthdate">Date of birth</label>
        <input id="birthdate" type="date" name="birthdate" min="1800-01-01" max="2020-12-31">
        <br>
        <button onclick="calculateAge()">Submit</button>
    </div>

    <div>
        <h2 id="info"></h2>
    </div>

    <script>
        var today = new Date();
        var day = today.getDate();
        var month = today.getMonth();
        var year = today.getFullYear();

        var age;
        var birthdayYear = '';
        var birthDate = '';
        var birthMonth = '';

        function calculateAge() {
            birthDate = document.getElementById("birthdate").value;

            birthdayYear = birthDate.slice(0, 4);
            birthMonth = birthDate.slice(5, 7);
            birthDay = birthDate.slice(8, 10);

            birthdayYearInteger = parseInt(birthdayYear, 10);
            birthdayMonthInteger = parseInt(birthMonth, 10);
            birthdayDayInteger = parseInt(birthDay, 10);

            if (month + 1 < birthdayMonthInteger) {
                age = (year - birthdayYearInteger) - 1;
            } else if (month + 1 === birthdayMonthInteger && day < birthdayDayInteger) {
                age = (year - birthdayYearInteger) - 1;
            } else {
                age = year - birthdayYearInteger;
            }

            document.getElementById('info').innerHTML = 'Your age is: ' + age;
        };
    </script>

</body>

</html>
